<!DOCTYPE html>
<html lang="en-us">
<!-- -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Final Assessment</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="container">
    <div class="row">
      <h1>Can I Get My Goal?</h1>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <form>
        <div class="row">
          <div class="form-group col-4">
            <label for="course">Select Course</label>
            <select class="form-control" id="course">
              <option value="LA252">C#</option>
              <option value="LA195">Intro to DataBase</option>
              <option value="HT187">Java</option>
              <option value="MM177">JavaScript</option>
              <option value="HT299">Python</option>
            </select>
          </div><!-- .form-group -->

          <div class="form-group col-6">
            <label for="week-num">Enter current week:</label>
            <select class="form-control" id="week-num">
              <option value= "17">Final</option>
              <option value= "16">week 16</option>
              <option value= "15">week 15</option>
              <option value= "14">week 14</option>
              <option value= "13">week 13</option>
              <option value= "12">week 12</option>
              <option value= "11">week 11</option>
              <option value= "10">week 10</option>
              <option value= "9">week 9</option>
              <option value= "8">week 8</option>
              <option value= "7">week 7</option>
              <option value= "6">week 6</option>
              <option value= "5">week 5</option>
              <option value= "4">week 4</option>
              <option value= "3">week 3</option>
              <option value= "2">week 2</option>
              <option value= "1">week 1</option></select>
          </div><!-- .form-group -->
        </div><!-- .row -->

        <div class="row">
          <div class="form-group col-4">
            <label for="user-pts">Enter current points:</label>
            <input type="text" class="form-control" id="user-pts">
          </div><!-- .form-group -->

          <div class="form-group col-6">
              <label for="goal">What is your Letter Grade Goal?</label>
              <select class="form-control" id="goal">
                <option value="1" id="A">A</option>
                <option value="2" id="B">B</option>
                <option value="3" id="C">C</option>
                <option value="4" id="Pass">Pass</option>
              </select>
            </div><!-- .form-group -->
        </div><!-- .row -->
      </form>
    </div><!-- .row -->
  </div><!-- .container -->


  <div class="container" id="output">
    <h2>See How Your Class Is Progressing</h2>
    

        <div class="row">
      <div class="col-md-4">
        <div>
          <button id="goal-btn" type="button" value="Set Goal">Goal</button>
        </div>
        <p id="out-Goal">
          <!-- this is result of goal, scale, maxpts reports class goal pts. -->
        </p>
      </div>
        
      <div class="col-md-3">
        <div>
          <button id="track-btn" type="button" value="Track Goal">Track</button>
        </div>  
        <p id="out-Track">
          <!-- this is result of user pts, wk# reports current status. -->
        </p>
      </div>

      <div class="col-md-3">
        <div>
          <button id="margin-btn" type="button" value="Goal Margin">Margin</button>
        </div> 
        <p id="out-Margin">
          <!-- this is result of goal, scale, maxpts, wk#,  reports class goal pts. -->
        </p>
      </div>
    </div><!-- .row -->

  </div>

  <script src="courseMap.js"></script>
  <script src="scripts.js"></script>
  <!-- Used bootstrap styling for output. Will adjust padding and colors in CSS-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>    
</html>
