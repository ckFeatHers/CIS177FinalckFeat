<!DOCTYPE html>
<html lang="en-us">
<!-- -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Final Assessment</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="container">
    <div class="row">
      <h1>Can I Get My Goal?</h1>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <form>
        <div class="row">
          <div class="form-group col-4">
            <label for="course">Select Course</label>
            <select class="form-control" id="course">
              <option value="LA252">C#</option>
              <option value="HT299">Python</option>
            </select>
          </div><!-- .form-group -->

          <div class="form-group col-6">
            <label for="week-num">Enter the current semester week:</label>
            <input type="text" class="form-control" id="week-num">
          </div><!-- .form-group -->
        </div><!-- .row -->

        <div class="row">
          <div class="form-group col-6">
            <label for="user-pts">Enter current points earned in class:</label>
            <input type="text" class="form-control" id="user-pts">
          </div><!-- .form-group -->

          <div class="form-group col-6">
              <label for="goal">What is your Letter Grade Goal?</label>
              <select class="form-control" id="goal">
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
              </select>
            </div><!-- .form-group -->
        </div><!-- .row -->
      </form>
    </div><!-- .row -->
  </div><!-- .container -->

  <div>
    <button id="goal-btn" type="button" value="Set Goal">Set Goal</button>
    <button id="track-btn" type="button" value="Track Goal">Track Goal</button>
    <button id="margin-btn" type="button" value="Goal Margin">Goal Margin</button>
  </div>

  <p id="out-Goal">
    <!-- this is result of goal, scale, maxpts reports class goal pts. -->
</p>
<p id="out-Track">
  <!-- this is result of user pts, wk# reports current status. -->
</p>
<p id="out-Margin">
    <!-- this is result of goal, scale, maxpts, wk#,  reports class goal pts. -->
</p>
  <script src="Course.js"></script>
  <script src="Person.js"></script>
  <script src="scripts.js"></script>
</body>
    <!-- this is result of goal, scale, maxpts, wk#,  reports class goal pts. -->
</html>
